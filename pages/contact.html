<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/media.css">
</head>
<body>
    <header class="header">
        <div class="header-container container">
            <div class="header_content">
                <div class="header_content-logo">
                    <div class="header_content-logo_round"></div>
                </div>
                <div class="header_content-menu">
                    <div class="header_content-menu_item">
                        <a href="#">Главная</a>
                    </div>
                    <div class="header_content-menu_item">
                        <a href="">О нас</a>
                    </div>
                    <div class="header_content-menu_item active">
                        <a href="">Контакты</a>
                    </div>
                    <div class="header_content-menu_item">
                        <a href="">Поиск</a>
                    </div>
                    <div class="header_content-menu_item phone">
                        <a href="tel:+798788787">
                            <i class='bx bxs-phone'></i>
                            <span>+7 (987) 887-87</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main class="contact">
        <div class="contact-container container">'
            <div class="contact_content">
                <div class="contact_content-item">
                    <h1 class="contact_content-title">Контактная информация</h1>
                    <div class="contact_content-info">
                        <div class="contact_content-info-text">
                            <i class='bx bxs-phone'></i>
                            <span>+7 (987) 887-87</span>
                        </div>
                        <div class="contact_content-info-text">
                            <i class='bx bxs-map'></i>
                            <span>г. Санкт-Петербург, ул. Ленина, 9</span>
                        </div>
                    </div>
                    <div class="contact_content-social">
                        <a href="#" class="contact_content-social_item">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="contact_content-social_item">
                            <i class='bx bxl-vk' ></i>
                        </a>
                        <a href="#" class="contact_content-social_item">
                            <i class='bx bxl-instagram' ></i>
                        </a>
                        <a href="#" class="contact_content-social_item">
                            <i class='bx bxl-twitter' ></i>
                        </a>
                    </div>
                </div>
                <div class="contact_content-item form">
                    <form action="" class="contact_form">
                        <h1 class="form-title">Напишите нам</h1>
                        <div class="form_inputs">
                            <div class="form_inputs-item">
                                <input type="text" placeholder="Ваше имя" name="" id="">
                            </div>
                            <div class="form_inputs-item">
                                <input type="text" placeholder="Телефон или Email" name="" id="">
                            </div>
                            <div class="form_inputs-item">
                                <textarea placeholder="Сообщение..." rows="3"></textarea>
                            </div>
                            <div class="form_inputs-item">
                                <button>Отправить<img src="../img/arrow.svg" alt=""></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="footer-container container">
            <div class="footer_content">
                <div class="footer_content-logo">
                    <div class="footer_content-logo_round"></div>
                </div>
                <div class="footer_content-menu">
                    <a href="#" class="footer_content-menu-item">О нас</a>
                    <a href="#" class="footer_content-menu-item">Галерея</a>
                    <a href="#" class="footer_content-menu-item">Новости</a>
                    <a href="#" class="footer_content-menu-item">Контакты</a>
                </div>
                <div class="footer_content-info">
                    ООО "Организация" 2020. Все права защищены
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
